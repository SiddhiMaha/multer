<app-navbar></app-navbar>
   <div class="table-container">
    <h2 style="margin-bottom: 10px;text-align: center;margin-top: 10px;color: #3ab4ac;">Users</h2>
    <table class="user-table">
        <thead>
        <tr>
          <th>Name</th>
          <th>Last Name</th>
          <th style="margin-left: 20px;">Email</th>
          <th>Role</th>
          <th>Created At</th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users.slice((currentPage - 1) * pageSize, currentPage * pageSize)">
          <td>{{ user.firstName }}</td>
          <td>{{ user.lastName }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.role }}</td>
          <td>{{ user.createdAt }}</td>
         
        </tr>
      </tbody>
    </table>
  
    <div class="pagination">
      <span *ngFor="let page of getPages()" (click)="changePage(page)" [class.active]="page === currentPage">{{ page }}</span>
    </div>
  </div>
